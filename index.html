<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  
</head>
<body>
<main>
  <article class="nft-card">
    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image on a flat surface">
      <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view" class="view">
      
    </div>
  <div class="card-content">
    <h1 class="card-title">Equilibrium #3429</h1>

    <p class="card-line">Our Equilibrium collection promotes balance and calm.</p>


    <div class="flex-group">
      <p class="equilibrium-count">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <span>0.041 ETH</span></p>
      <p class="card-count">
        <img src="images/icon-clock.svg" alt="clock">
        <span>3 days left</span></p>
    </div>

    <div class="divider"></div>

    <div class="card-footer">
      <img src="images/image-avatar.png">
      <p>Creation of <span>Jules Wyvern</span> </p>
    </div>
  </div>
</article>
</main>
</body>
</html>
